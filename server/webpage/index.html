<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
  </head>
  <body>
    <h1>HTML Page with Video and Image</h1>

    <!-- Video element -->
    <video width="640" height="360" controls>

    <br><br>

    <!-- Image element -->
    <img src="./static/unc.jpg" alt="Example Image" width="640" height="360">
  </body>
</html>
